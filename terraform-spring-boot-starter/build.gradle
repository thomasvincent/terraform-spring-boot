plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:1.5.10.RELEASE'
    implementation 'com.microsoft.terraform:terraform-spring-boot-autoconfigure:1.0.0'
    implementation 'com.microsoft.terraform:terraform-client:1.0.0'
}

group = 'com.microsoft.terraform'
version = '1.0.0'
description = 'Terraform Spring Boot Starter'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
